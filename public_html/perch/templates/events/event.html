<div class="box events event">
	<time datetime="<perch:events id="eventDateTime" format="Y-m-d" />" pubdate="pubdate" class="icon"><span class="day"><perch:events id="eventDateTime" format="d" /></span> <perch:events id="eventDateTime" format="F" /></time>
	<h2><a href="/events/?event=<perch:events id="eventSlug" />" class="post-title"><perch:events id="eventTitle" /></a></h2>
	<perch:events id="eventDescHTML" type="textarea" size="xxl" />

	<p class="category"><strong>Filed under:</strong> <perch:events id="category_names" encode="false" /></p>
	<perch:events id="summary" type="textarea" textile="true" editor="markitup" size="s" label="Brief summary" required="true" suppress="true" />
</div>
