<div class="box blog">
    <div class="post">
        <time datetime="<perch:blog id="postDateTime" format="Y-m-d" />" pubdate="pubdate"><span class="day"><perch:blog id="postDateTime" format="d" /></span> <perch:blog id="postDateTime" format="F" /></time>
        <h2><a href="<perch:blog id="postURL" />" rel="bookmark" class="post-title"><perch:blog id="postTitle" type="text" required="true" size="xl" /></a></h2>
        <perch:if exists="image"><img src="<perch:blog id="image" type="image" width="500" />" width="100%" alt="<perch:blog id="postTitle" escape="true" />" /></perch:if>

        <perch:blog id="postDescHTML" type="textarea" encode="false" editor="markitup" textile="true" size="xxl" required="true" />

        <p class="comments icon">28 <span class="lang-comments">comments</span></p>
        <p><a href="/blog/post/" class="read-more">Read More &raquo;</a></p>
    </div>
</div>

<perch:blog id="excerpt" type="textarea" label="Excerpt" textile="true" order="1" suppress="true" size="s autowidth" />
<perch:blog id="image" type="image" width="140" height="140" crop="true" suppress="true" density="2" />
